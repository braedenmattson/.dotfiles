env:
  TERM: xterm-256color

window:
  opacity : 1

font:
  normal:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Italic
shell:
  program: /usr/bin/zsh
  args:
    - --login
#theme
import:
 - ~/.config/alacritty/themes/themes/smoooooth.yaml
